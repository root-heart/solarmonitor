<html lang="EN">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@0.2.1"></script>
    <title>Solarmonitor</title>
</head>
<body>

<div id="overview">
    <div id="pvInput">
        <h1>PV Power</h1>
        <span class="currentValue" id="currentPvPower"> Watt</span>
    </div>

    <div id="batteryStatus">
        <h1>Battery Status</h1>
        <span class="minValueToday" id="minimumBatteryVoltage"> Volt</span>
        <span class="currentValue" id="currentBatteryVoltage"> Volt</span>
        <span class="maxValueToday" id="maximumBatteryVoltage"> Volt</span>
    </div>

    <div id="currentEnergy">
        <h1>Collected Energy</h1>
        <span class="currentValue" id="generatedEnergy"> kWh</span>
    </div>

    <div id="overviewChart"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
