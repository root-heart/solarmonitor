<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script src="js/raphael.min.js"></script>

<body style="background-color: #303030">

<div class="grid-container">
    <div id="solar_gauge" class="grid-item"></div>
    <div id="battery_gauge" class="grid-item"></div>
    <div id="load_gauge" class="grid-item"></div>
    <div style="grid-column-start: 1; grid-column-end: 4" class="grid-item">
        <canvas id="powerChart" width="3" height="1"></canvas>
    </div>
    <div style="grid-column-start: 1; grid-column-end: 4" class="grid-item">
        <canvas id="batteryChart" width="3" height="1"></canvas>
    </div>
</div>


<script src="js/script.js"></script>

</html>
